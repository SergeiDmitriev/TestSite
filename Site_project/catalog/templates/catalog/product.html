<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<table>
    <tr>
        <th>
            ID
        </th>
        <th>
            Наименование
        </th>
        {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
            </tr>
        {% endfor %}
    </tr>
</table>
</body>
</html>
